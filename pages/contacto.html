      <form class="formulario" method="post" action="../contacto.php">
        <label for="nombre">
          Nombre:
          <input type="text" id="nombre" required name="nombre">
        </label>
        <label for="email">
          E-mail:
          <input type="email" id="email" required name="correo">
        </label>
        <label for="asunto">
          Asunto:
          <input type="text" id="asunto" required name="asunto">
        </label>
        <label for="mensaje">
          Mensaje:
          <textarea name="texto" id="mensaje" cols="60" rows="10" required></textarea>
        </label>
        <select name="pais" id="">
          <option value="" disabled selected>Selecciona un país</option>
          <option value="mexico">México</option>
          <option value="argentina">Argentina</option>
          <option value="usa">USA</option>
          <option value="colombia">Colombia</option>
        </select>
        <div class="terminos">
          <p>Aceptas los terminos y condiciones</p>
          <div class="aceptas">
                <label for="si">
                <input type="radio" name="terminos" id="si" value="si">Sí
              </label>
              <label for="no">
                <input type="radio" name="terminos" id="no" value="no">No
              </label>
          </div>
         
        </div>
        
        
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
